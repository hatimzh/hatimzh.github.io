<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/HZ-icon.ico" rel="icon">
    <meta name="author" content="Hatim Zahiri">
    <title>Pomodoro Timer with Notifications</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script defer src="./js/pomodoro.js"></script>
</head>
<body>
    <div class="container">
        <div class="modes">
            <button class="mode-btn active" data-time="25">Pomodoro</button>
            <button class="mode-btn" data-time="5">Short Break</button>
            <button class="mode-btn" data-time="15">Long Break</button>
        </div>
        <div class="timer">25:00</div>
        <div class="controls">
            <button id="start"><i class="fas fa-play"></i> Start</button>
            <button id="reset"><i class="fas fa-redo"></i> Reset</button>
        </div>
		<div class="music-controls">
            <button id="spotifyToggle" class="spotify-btn">
                <i class="fab fa-spotify"></i> Open Spotify Focus Playlists
            </button>
            <div id="playlistGrid" class="playlist-grid hidden">
                <button class="playlist-btn" data-playlist="37i9dQZF1DX2sUQwD7tbmL">
                    <i class="fab fa-spotify"></i> Deep Focus
                </button>
                <button class="playlist-btn" data-playlist="37i9dQZF1DWZeKCadgRdKQ">
                    <i class="fab fa-spotify"></i> Focus Flow
                </button>
                <button class="playlist-btn" data-playlist="37i9dQZF1DX8NTLI2TtZa6">
                    <i class="fab fa-spotify"></i> Intense Study
                </button>
                <button class="playlist-btn" data-playlist="37i9dQZF1DX9sIqqvKsjG8">
                    <i class="fab fa-spotify"></i> Coding Mode
                </button>
            </div>
        </div>
        <div class="info">
            Focus on your work for 25 minutes, then take a break!
        </div>
    </div>
</body>
<style>
        /* Previous styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .timer {
            font-size: 6rem;
            font-weight: bold;
            color: #333;
            margin: 2rem 0;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .modes {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .mode-btn {
            background-color: #e0e0e0;
            color: #333;
        }

        .mode-btn.active {
            background-color: #2196F3;
            color: white;
        }

        .info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 1rem;
        }
		.music-controls {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
		.spotify-btn {
            background-color: #1DB954;
            width: 100%;
            justify-content: center;
        }

        .spotify-btn:hover {
            background-color: #1ed760;
        }

        .playlist-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .playlist-btn {
            background-color: #191414;
            font-size: 0.9rem;
            padding: 0.6rem;
            justify-content: center;
        }

        .playlist-btn:hover {
            background-color: #282828;
        }

        .hidden {
            display: none;
        }
    </style>

</html>
